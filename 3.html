<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>

<body>
  <!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
  <script>
    "use strict";

    // К 10 прибавляем 10 и строку "10", получаем 2010, первые десятки слаживаются, третья приписывается к ним как строка
    console.log(10 + 10 + "10");

    // К 10 прибавляем строку "10" и число 10, получаем 101010, число складывается с строкой происходит 
    // преобразование в строку и 10 приписывается, потом припсывается третья десятка по той же логике
    console.log(10 + "10" + 10);

    // К 10 прибавляем 10 и ещё число 10, получаемое из строки перед которой стоял знак + и JS преобразовал строку в число
    // в ответе получаем число 30
    console.log(10 + 10 + +"10");

    // 10 делим на пустую строку со знаком -, получаем в ответе -Infinity, что означает минус бесконечность
    // JS считывает эту строку, как ноль и к ответу добавляет минус
    console.log(10 / -"");

    // 10 делим на строку "2,5" со знаком +, получаем в ответе NaN, что означает ошибку вычислений
    console.log(10 / +"2,5");

  </script>
</body>

</html>
