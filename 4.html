<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Необходимо реализовать четыре функции, каждая функция должна принимать по два
числа и выполнять одну из операций (каждая функция выполняет одну из них):
1. Сложение
2. Разность
3. Умножение
4. Деление

Необходимо сделать так, чтобы функция вернула число, например выражение
`console.log(sum(2, 6));` должно вывести число 8 в консоль (sum - функция
сложения в данном примере, ваши названия функций могут отличаться).

Округлять значения, которые возвращают функции не нужно, однако, обратите
внимание на разность, функция должна вычесть из большего числа меньшее, либо
вернуть 0, если числа равны.

Функциям всегда передаются корректные числа, проверки на NaN, Infinity делать
не нужно.

Необходимо для всех функций прописать комментарии jsdoc https://jsdoc.app/.
-->
<script>
  "use strict";

  /**
   * Возвращает num1 + num2, сумма двух чисел
   *
   * @param {number} num1 первое слагаемое
   * @param {number} num2 второе слагаемое
   * @return {number} сумма num1 и num2
   */

  function add(num1, num2) {
    return num1 + num2;
  }


  /**
   * Возвращает num1 - num2, разность двух чисел
   *
   * @param {number} num1 уменьшаемое или вычитаемое(в зависимость от того больше оно или меньше)
   * @param {number} num2 уменьшаемое или вычитаемое(в зависимость от того больше оно или меньше)
   * @return {number} разность num1 и num2
   */

  function diff(num1, num2) {
    return Math.max(num1, num2) - Math.min(num1, num2);
  }


  /**
   * Возвращает num1 * num2, произведение двух чисел
   *
   * @param {number} num1 первый множитель
   * @param {number} num2 второй множитель
   * @return {number} произвеление num1 и num2
   */

  function mult(num1, num2) {
    return num1 * num2;
  }


  /**
   * Возвращает num1 / num2, частное двух чисел
   *
   * @param {number} num1 делимое
   * @param {number} num2 делитель
   * @return {number} частное num1 и num2
   */

  function div(num1, num2) {
    return num1 / num2;
  }

  console.log(add(3, 4));
  console.log(diff(23, 23));
  console.log(diff(23, 3));
  console.log(diff(23, 30));
  console.log(mult(35, -2));
  console.log(div(23, 4));


</script>
</body>
</html>
