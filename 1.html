<!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
<script>
  "use strict";

  /*
  Определяем переменные 'a' и 'b' равные 1,
  и просто создаём переменные 'c' и 'd' их значение undefined
  */

  let a = 1, b = 1, c, d;

  /*
  Сохраняем в переменную 'c' значение переменной 'a' увеличенное на единицу
  (в данном случае 2), здесь префиксная форма, поэтому 'с' и 'a' будут равны 2
   */
  c = ++a;
  console.log(c);

  /*
  Сохраняем в переменную 'd' значение переменной 'b' (вданном случае 1), а 'b'
  увеличиваем на единицу (в данном случае 'b' равно 2), здесь постфиксная форма,
   */
  d = b++;
  console.log(d);

  /*
  Сохраняем в переменную 'c' сумму 2 и значения переменной 'a' увеличенной на
  единицу(в данном случае 'a' равнно 3, сумма 5)
   */
  c = 2 + ++a;
  console.log(c);

  /*
  Сохраняем в переменную 'd' сумму 2 и значения переменной 'b'
  (в данном случае 'b' равнно 2, сумма 4), а значение самой переменной 'b'
  увеличиваем на единицу(равно трём)
   */
  d = 2 + b++;
  console.log(d);

  // По итогу 'a' и 'b' равны 3
  console.log(a);
  console.log(b);
</script>
</body>
